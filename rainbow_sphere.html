<html>
  <head>
    <script language="javascript" type="text/javascript" src="p5.min.js"></script>
  </head>
  <body>
    <title>MARTH Club</title>
    <script>

    function setup() {
      createCanvas (850,600,WEBGL);
  
    }
    function draw() {
    ellipsoid(100,100,100,100);

    rotateY(frameCount*0.0);
    rotateX(frameCount*0.02);
    torus(260,20,100,20);


    rotateY(frameCount*0.04);
    rotateX(frameCount*0.0);
    torus(260,20,100,25);


// to a pont i like

    rotateX(frameCount*0.10);
    rotateY(frameCount*0.01);
    translate( 200 , 0 , 0);
    ellipsoid(40,40,40,40);
    translate(-400,0,0);
    ellipsoid(40,40,40,40);


//left right

    rotateX(frameCount*0.10);
    rotateY(frameCount*0.0);
    translate(200,200,0);
    ellipsoid(40,40,40,40);
    translate( 0,-400,0);
    ellipsoid(40,40,40,40);
    translate(0,200,0);

//top down

    rotateY(frameCount*0.0);
    rotateX(frameCount*0.0);
    translate(0,0,200);
    ellipsoid(40,40,40,40);
    translate(0,0,-400);
    ellipsoid(40,40,40,40);
    translate(0,0,200);

//frunt back

    rotateY(frameCount*0.09);
    rotateX(frameCount*0.0);
    translate(150,0,0);
    ellipsoid(20,20,20,20);
    translate(-300,0,0);
    ellipsoid(20,20,20,20);
    translate(150,0,0);

//moving right left

    rotateY(frameCount*0.0);
    rotateX(frameCount*0.09);
    translate(0,0,150);
    ellipsoid(20,20,20,20);
    translate(0,0,-300);
    ellipsoid(20,20,20,20);
    translate(0,0,100);


    }
    setup();
    draw();

    </script>
    <div class="back">
      <a href="index.html">Home</a></div>
  </body>
</html>
